name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - run: npm install
    - run: |
        git config user.name "Yuliya Zhukova" && git config user.email "zhkv.jl@gmail.com"
        npm run deploy
